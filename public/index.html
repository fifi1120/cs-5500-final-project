<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <script src="https://kit.fontawesome.com/282dd23d4f.js" crossorigin="anonymous"></script>
  
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
  
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <script type="text/javascript">
    window.onload = function() {
      Calendly.initBadgeWidget({
        url: 'https://calendly.com/bigweijian/coffee-101',
        text: 'Check our availability',
        color: '#ff9300',
        textColor: '#ffffff'
      });
    };
  </script>
  
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  
  <style>
    df-messenger {
        --df-messenger-bot-message: #FFF5E1;
        --df-messenger-button-titlebar-color: #8B5E3C;
        --df-messenger-button-titlebar-font-color: #FFF5E1;
        --df-messenger-chat-background-color: #FFF5E1;
        --df-messenger-font-color: #5C4033;
        --df-messenger-send-icon: #8B5E3C;

        position: fixed !important;
        bottom: 50% !important;
        right: 50% !important;
        transform: translate(50%, 50%) !important;
        width: 360px !important;
        height: 600px !important;
        z-index: 1000;
    }
  </style>
  
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <df-messenger
    intent="WELCOME"
    chat-title="Let's chat!"
    agent-id="6f1553de-722e-4b90-98de-381e29e564eb"
    language-code="en"
  ></df-messenger>
</body>

</html>
